matrix:
  bazel_version: ["7.0.0", "7.3.1"]
  platform:
    - ubuntu2004
    - macos
    - macos_arm64
    - windows

validate_config: 1
buildifier: latest

tasks:
  build_and_test:
    platform: ${{ platform }}
    bazel: ${{ bazel_version }}
    include_json_profile:
      - build
      - test
    build_targets:
      - "//graalvm/..."
      - "//example/native"
    test_targets:
      - "//tests/analysis/..."
