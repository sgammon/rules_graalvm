matrix:
  bazel_version: ["6.3.2", "7.0.0"]
  platform: ["macos", "macos_arm64" "ubuntu2004", "windows"]

validate_config: 1
buildifier: latest

tasks:
  build_and_test:
    platform: {{ platform }}
    bazel: {{ bazel_version }}
    include_json_profile:
      - build
      - test
    build_targets:
      - "//graalvm/..."
      - "//example/native"
    test_targets:
      - "//tests/analysis/..."
